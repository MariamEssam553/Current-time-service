<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Current Time</title>
</head>
<body>
    <h2 id="currentTime"></h2>
    <script>
            (async() => {
                const response = await fetch("/current-time");
                const data = await response.text();
                document.getElementById("currentTime").innerText = data;
            })();
    </script>
</body>
</html>
